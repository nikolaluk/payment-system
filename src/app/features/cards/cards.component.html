<div class="flex flex-col items-center justify-center mt-12 wrapper">
    <div class="flex flex-col items-center justify-center mt-6 box">
        <h1 class="mt-2">Your Cards</h1>
        <hr class="line"/>

        <div *ngFor="let card of allCards" class="btn card-btn" routerLink="/cards/{{card.id}}">
            <app-card [card] = "card"></app-card>
        </div>

        <button class="btn btn-primary mb-6" routerLink="/cards/add"> Add card</button>
    </div>
</div>
